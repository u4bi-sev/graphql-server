<!DOCTYPE html>
<html>
    <head>
        <title> client side graphql </title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <p id="api"></p>

        <script>
            
            var 
                xhr = new XMLHttpRequest();
            
            xhr.responseType = 'json';
            xhr.open("POST", "localhost:4000/graphql");
            
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Accept", "application/json");

            xhr.onload = function(){

                document.getElementById('api').innerText = xhr.response;
                alert('받음');
            }

            var data = {
                    query: "{ u4bi }"
                };

            xhr.send(JSON.stringify(data));

        </script>
    </body>
</html>
